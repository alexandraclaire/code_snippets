<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Working Contact Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
			<h1>Contact Us</h1>
			<h2>Got a question? Comment? Want to send us chocolate?</h2>
		<div class="row">
			<div class="col-sm-6 col-md-6">
				<form class="form-horizontal">
					<div class="form-group">
	    				<label for="exampleInputName2">Name</label>
	    				<input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
  					</div>
				  	<div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					    
					      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				    
				      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">Sign in</button>
				    </div>
				 </div>
				</form>
				</div>
			<div class="col-sm-6 col-md-6">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3356.664076341602!2d-117.25098068443273!3d32.721552980988825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80deabc6be687d43%3A0x534e650d7615c075!2s3905+John+St%2C+San+Diego%2C+CA+92106%2C+USA!5e0!3m2!1sen!2snz!4v1445558122425" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
			</div>
	</div>
	</div>
</body>
</html>
