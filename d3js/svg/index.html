<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>leaflet</title>
	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>this is a header</h1>
	 <div id="map"></div>
	 <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	 <script>

	 var map = L.map('map').setView([36.1699412, -115.13982959999998], 13);

L.tileLayer('http://{s}.tile.thunderforest.com/transport-dark/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://www.opencyclemap.org">OpenCycleMap</a>, &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
	maxZoom: 19

}).addTo(map);

L.marker([36.1699412, -115.13982959999998]).addTo(map)
    .bindPopup('Las Vegas, Nevada<br>')
    .openPopup();

	 </script>




	 
</body>
</html>
