<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Accesibly Hidden</title>
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<nav>
		<ul>
			<li><a href="index.html">go home, yo</a></li>
			<li><a href="#">the 411</a></li>
			<li class="show"><a href="#">holler</a></li>
		</ul>
	</nav>
	<div class="enquiries">
		<p>My Name<br>My Address<br>Auckland<br>digits</p>
	</div>
	<script>
	var button = document.querySelector('.show'), text = document.querySelector('.enquiries'),
	visible = false;
	text.classList.add('accessibly-hidden');
	button.addEventListener('click', function () {
		if (visible) {
			text.classList.add('accessibly-hidden');
		} else {
			text.classList.remove('accessibly-hidden');
		}
		visible = !visible;
	});
	</script>

</body>
</html>
